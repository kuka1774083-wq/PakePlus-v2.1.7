<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 顶部按钮栏 -->
        <div class="button-bar">
            <div class="button-left">
                <button id="add-task">添加项</button>
                <button id="run-all">全部运行</button>
            </div>
            <div class="button-right">
                <button onclick="location.reload()">刷新</button>
                <button id="import-list">导入</button>
                <button id="export-list">导出</button>
                <button id="clear-list">清空列表</button>
            </div>
        </div>
        
        <!-- 任务列表 -->
        <div class="task-list">
            <table>
                <thead>
                    <tr>
                        <th>任务名</th>
                        <th>当前状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="task-table-body">
                    <!-- 任务行将通过JavaScript动态添加 -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- 设置弹窗 -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>任务设置</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="settings-form">
                    <input type="hidden" id="task-id">
                    <div class="form-group">
                        <label for="service-name">服务名称</label>
                        <input type="text" id="service-name" placeholder="任务x">
                    </div>
                    <div class="form-group">
                        <label for="service-ip">服务IP</label>
                        <input type="text" id="service-ip" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="service-port">端口</label>
                        <input type="number" id="service-port" value="1880">
                    </div>
                    <div class="form-group">
                        <label for="timeout">超时 (分钟)</label>
                        <input type="number" id="timeout" value="5">
                    </div>
                    <div class="form-group">
                        <label for="service-url">URL</label>
                        <input type="text" id="service-url" value="/startblock">
                    </div>
                    <div class="form-group">
                        <label for="request-method">请求方式</label>
                        <select id="request-method">
                            <option value="get">GET</option>
                            <option value="post">POST</option>
                            <option value="put">PUT</option>
                            <option value="delete">DELETE</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>发送内容</label>
                        <div class="key-value-input">
                            <button type="button" id="add-key-value">添加</button>
                        </div>
                        <table class="key-value-table">
                            <thead>
                                <tr>
                                    <th>命令</th>
                                    <th>内容</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="key-value-table-body">
                                <!-- 键值对行将通过JavaScript动态添加 -->
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" form="settings-form">保存</button>
                <button type="button" class="cancel">取消</button>
            </div>
        </div>
    </div>
    
    <!-- 确认对话框 -->
    <div class="modal" id="confirm-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>确认操作</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p id="confirm-message"></p>
            </div>
            <div class="modal-footer">
                <button id="confirm-yes">确认</button>
                <button id="confirm-no">取消</button>
            </div>
        </div>
    </div>
    
    <!-- 导入选项对话框 -->
    <div class="modal" id="import-options-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>导入选项</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>导入时如何处理现有数据？</p>
            </div>
            <div class="modal-footer">
                <button id="import-overwrite">覆盖</button>
                <button id="import-merge">合并</button>
                <button id="import-cancel">取消</button>
            </div>
        </div>
    </div>
    
    <!-- 配置文件对话框 -->
    <div class="modal" id="config-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>配置文件</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <textarea id="config-textarea" rows="15"></textarea>
            </div>
            <div class="modal-footer">
                <button id="copy-config">复制</button>
                <button id="save-config">下载</button>
                <button id="config-cancel">关闭</button>
            </div>
        </div>
    </div>
    
    <!-- 剪贴板导入对话框 -->
    <div class="modal" id="clipboard-import-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>配置导入</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>请粘贴配置文件内容：</p>
                <textarea id="clipboard-import-textarea" rows="15"></textarea>
            </div>
            <div class="modal-footer">
                <button id="import-from-file">导入文件</button>
                <button id="paste-clipboard">粘贴</button>
                <button id="import-clipboard">确定</button>
                <button id="clipboard-import-cancel">关闭</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
